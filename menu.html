<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Menu - Savoria</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<main>
			<h1>Menu</h1>
			<section id="menu-items">
				<div class="menu-item">
					<h2>Chicken $10</h2>
					<p>Chicken - sweet potato · arugula · chicken jus · 
            savory crumble</p>
					<input type="number" min="0" value="0" class="quantity-input">
				</div>
				<div class="menu-item">
					<h2>Bacon-Wrapped Filet Mignon $10</h2>
					<p>Grilled Filet Mignon wrapped in thick slices of bacon</p>
					<input type="number" min="0" value="0" class="quantity-input">
				</div>
				<div class="menu-item">
					<h2>Miso-Glazed Salmon With Sushi Rice $10</h2>
					<p>Salmon over a bed of sushi rice with a spicy miso sauce.</p>
					<input type="number" min="0" value="0" class="quantity-input">
				</div>
			</section>
			<button id="calculate-total">Calculate Total</button>
			<div id="invoice"></div>
		</main>
		<script src="headAndFoot.js"></script>
		<script src="script.js"></script>
	</body>
</html>
